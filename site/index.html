<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formul√°rio ‚Ä¢ Cadastro / Login</title>
    <meta name="description" content="Formul√°rio responsivo de cadastro e login com pseudo-elementos, sombras e valida√ß√£o b√°sica." />
    <meta name="theme-color" content="#111827" />
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Cdefs/%3E%3Crect width='64' height='64' rx='12' fill='%23111827'/%3E%3Cpath d='M32 14a10 10 0 1 1 0 20 10 10 0 0 1 0-20z' fill='%236366f1'/%3E%3Cpath d='M12 48c2-8.5 10.6-14 20-14s18 5.5 20 14' fill='none' stroke='%2322d3ee' stroke-width='6' stroke-linecap='round'/%3E%3C/svg%3E" />
    <style>
      :root {
        --bg: #0f172a;
        --panel: #111827;
        --accent: #6366f1;
        --accent-2: #22d3ee;
        --text: #e5e7eb;
        --muted: #94a3b8;
        --shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      }

      * { box-sizing: border-box; }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu,
          "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji",
          "Segoe UI Emoji";
        color: var(--text);
        background: linear-gradient(135deg, #0b1220, #111827 40%, #1f2937);
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
      }

      .form-card {
        width: 100%;
        max-width: 420px;
        background: rgba(17, 24, 39, 0.85);
        backdrop-filter: blur(6px);
        padding: 28px 24px;
        border-radius: 16px;
        box-shadow: var(--shadow);
        border: 1px solid rgba(148, 163, 184, 0.15);
      }

      h1 { margin: 0 0 16px; font-size: 24px; letter-spacing: 0.2px; }
      p.sub { margin: 0 0 24px; color: var(--muted); font-size: 14px; }

      .form { display: grid; gap: 14px; }
      .field { position: relative; }

      /* √çcones com ::before no wrapper */
      .field::before {
        content: attr(data-icon);
        position: absolute;
        left: 12px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 18px;
        color: var(--muted);
        pointer-events: none;
      }

      .input {
        width: 100%;
        padding: 12px 12px 12px 40px;
        border: 1px solid rgba(148, 163, 184, 0.25);
        border-radius: 12px;
        background: rgba(2, 6, 23, 0.6);
        color: var(--text);
        outline: none;
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.04);
        transition: border-color 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
      }
      .input::placeholder { color: rgba(148, 163, 184, 0.7); }
      .input:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15), inset 0 1px 0 rgba(255, 255, 255, 0.06);
        background: rgba(2, 6, 23, 0.75);
      }

      .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 8px; }

      .btn {
        position: relative;
        display: inline-block;
        width: 100%;
        padding: 12px 16px;
        border: none;
        border-radius: 12px;
        background: var(--accent);
        color: white;
        font-weight: 600;
        letter-spacing: 0.2px;
        cursor: pointer;
        overflow: hidden;
        box-shadow: 0 6px 20px rgba(99, 102, 241, 0.35);
        transition: transform 0.06s ease, filter 0.2s ease, box-shadow 0.2s ease;
      }
      .btn.secondary {
        background: transparent;
        color: var(--text);
        border: 1px solid rgba(148, 163, 184, 0.25);
        box-shadow: none;
      }
      .btn:active { transform: translateY(1px); }

      /* Efeito nos bot√µes usando ::after no hover */
      .btn::after {
        content: "";
        position: absolute;
        inset: 0;
        background:
          radial-gradient(120px 120px at var(--x, 50%) var(--y, 50%), rgba(255, 255, 255, 0.25), transparent 60%),
          linear-gradient(90deg, rgba(34, 211, 238, 0.35), rgba(99, 102, 241, 0.35));
        transform: scaleX(0);
        transform-origin: left center;
        transition: transform 0.25s ease;
        pointer-events: none;
        mix-blend-mode: screen;
      }
      .btn:hover::after { transform: scaleX(1); }
      .btn.secondary::after { background: linear-gradient(90deg, rgba(148, 163, 184, 0.15), transparent); }

      footer.note { margin-top: 16px; font-size: 12px; color: var(--muted); text-align: center; }

      .sr-only {
        position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px;
        overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border: 0;
      }

      /* Mensagens */
      .message {
        margin-top: 10px;
        border-radius: 10px;
        padding: 12px 14px;
        font-size: 14px;
        display: none;
      }
      .message.show { display: block; }
      .message.success {
        background: rgba(34, 197, 94, 0.15);
        border: 1px solid rgba(34, 197, 94, 0.35);
        color: #bbf7d0;
      }
      .message.error {
        background: rgba(244, 63, 94, 0.12);
        border: 1px solid rgba(244, 63, 94, 0.35);
        color: #fecdd3;
      }

      /* Media Queries */
      @media (max-width: 480px) {
        .form-card { padding: 20px 16px; border-radius: 12px; max-width: none; }
        h1 { font-size: 20px; }
      }
      @media (min-width: 481px) and (max-width: 900px) {
        .form-card { max-width: 520px; }
      }
      @media (min-width: 901px) {
        .form-card { max-width: 480px; }
      }
    </style>
  </head>
  <body>
    <main class="form-card" role="region" aria-labelledby="title">
      <h1 id="title">Cadastro / Login</h1>
      <p class="sub">Preencha seus dados para entrar ou criar sua conta.</p>

      <form class="form" action="#" method="post" autocomplete="on" novalidate>
        <div class="field username" data-icon="üë§">
          <label for="username" class="sr-only">Nome de Usu√°rio</label>
          <input class="input" id="username" name="username" type="text" placeholder="Nome de Usu√°rio" required minlength="3" maxlength="32" />
        </div>
        <div class="field password" data-icon="üîí">
          <label for="password" class="sr-only">Senha</label>
          <input class="input" id="password" name="password" type="password" placeholder="Senha" required minlength="6" />
        </div>
        <div class="actions">
          <button class="btn" type="submit">Enviar</button>
          <button class="btn secondary" type="reset">Limpar</button>
        </div>
        <div id="msg" class="message" role="status" aria-live="polite"></div>
      </form>

      <footer class="note">Campos e bot√µes com bordas arredondadas, sombras e pseudo‚Äëelementos.</footer>
    </main>

    <script>
      // Efeito: a "luz" segue o mouse nos bot√µes
      document.querySelectorAll('.btn').forEach((btn) => {
        btn.addEventListener('mousemove', (e) => {
          const rect = btn.getBoundingClientRect();
          btn.style.setProperty('--x', `${e.clientX - rect.left}px`);
          btn.style.setProperty('--y', `${e.clientY - rect.top}px`);
        });
      });

      // Valida√ß√£o b√°sica e mensagem de sucesso (apenas demonstra√ß√£o)
      const form = document.querySelector('form.form');
      const msg = document.getElementById('msg');

      function showMessage(text, type) {
        msg.textContent = text;
        msg.className = `message show ${type}`;
      }

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        if (!form.checkValidity()) {
          form.reportValidity();
          showMessage('Por favor, preencha os campos corretamente.', 'error');
          return;
        }
        showMessage('Tudo certo! (demonstra√ß√£o) Dados prontos para envio.', 'success');
        setTimeout(() => form.reset(), 400);
      });

      form.addEventListener('reset', () => {
        msg.className = 'message';
        msg.textContent = '';
      });

      form.addEventListener('input', () => {
        if (msg.textContent) {
          msg.className = 'message';
          msg.textContent = '';
        }
      });
    </script>
  </body>
  </html>
